plugins {
    id 'java'
}

group = 'app'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'junit:junit:4.13.2'
    //testImplementation 'org.slf4j:slf4j-log4j12:2.0.9'
    //testImplementation 'org.slf4j:slf4j-nop:2.0.9'
//testImplementation 'org.slf4j:slf4j-simple:2.0.0'
//testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.22.0'
    testImplementation 'org.slf4j:slf4j-log4j12:2.0.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'com.azure:azure-identity:1.11.0'
    implementation 'com.microsoft.graph:microsoft-graph:5.77.0'
    implementation 'org.slf4j:slf4j-api:2.0.0'
    implementation 'org.slf4j:log4j-over-slf4j:2.0.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.22.0'
    implementation "org.apache.logging.log4j:log4j-core:2.22.0"
    implementation 'commons-cli:commons-cli:1.6.0'

}

test {
    useJUnitPlatform()
}